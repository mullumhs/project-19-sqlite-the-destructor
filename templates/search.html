<a href="{{ url_for('index') }}">Back to Home</a>

<h1>Search Results for "{{ query }}"</h1>



<table>
    
    <tr>

        <th>Title</th>

        <th>Director</th>

        <th>Year</th>

        <th>Rating</th>

    </tr>

    {% for item in movie %}

    <tr>

        <td>{{ item[1] }}</td>

        <td>{{ item[2] }}</td>

        <td>{{ item[3] }}</td>

        <td>{{ item[4] }}</td>

    </tr>

    {% endfor %}

</table>
